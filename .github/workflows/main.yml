on:
  push:
    tags:
      - release/**

name: 🚀 Deploy website on push (beta)

jobs:
  set-env:
    name: ⚛ Create Environment
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        run: |
          echo "BUILD_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
    outputs:
      BUILD_VERSION: sed -i '/^copyright/s/\${BUILD_VERSION}/${{needs.set-env.outputs.BUILD_VERSION}}/' mkdocs.yml

  build-page:
    name: ⚙️ Build page
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get code from repository
        uses: actions/checkout@v3
      - name: ⚙️ Building web page
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build --site-dir "public/"
      - name: 💾 Storing generated page for later usage
        uses: actions/upload-artifact@v3
        with:
          name: public-page
          path: public
          retention-days: 0

  build-and-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    needs: build-page
    steps:
      - name: Get Artefact
        uses: actions/download-artifact@v3
        with:
          name: public-page
          path: docs

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: winweb20.servicehoster.ch
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: docs/
          protocol: ftp
          port: 21
